{%  extends 'portal/basic.html' %} <! -- Imported CSS and Bootstrap design from basic.html  -- >
{% block title %} হোম {% endblock %}


  <! --Body Start  -- >

{% block body %}

     {% load static %}
    <div class="container">

    <div id="carouselExampleControls" class="carousel slide my-3" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="img-responsive" src='{% static "portal/schoolfield.jpg" %}' alt="First slide" width="80%" height="750">
    </div>
    <div class="carousel-item">
      <img class=img-responsive" src='{% static "portal/gpa5.jpg" %}' alt="Second slide" width="80%" height="750">
    </div>
    <div class="carousel-item">
      <img class="img-responsive" src='{% static "portal/students.jpg" %}' alt="Third slide" width="80%" height="750">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
     </div>

{% endblock %}
